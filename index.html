<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadoras Online</title>
  <meta name="description" content="Calculadoras online gratuitas, incluindo calculadora de IMC e mais.">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Cabeçalho -->
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold text-center">Calculadoras Online</h1>
  </header>

  <!-- Espaço para Anúncio (Topo) -->
  <div class="max-w-4xl mx-auto my-4 p-4 bg-gray-200 text-center">
    <p>[Espaço para Anúncio - 728x90]</p>
    <!-- Adicione o código do AdSense aqui após aprovação -->
  </div>

  <!-- Seção da Calculadora de IMC -->
  <main class="max-w-4xl mx-auto p-4">
    <section class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Calculadora de IMC</h2>
      <div class="flex flex-col gap-4">
        <div>
          <label for="weight" class="block text-sm font-medium text-gray-700">Peso (kg):</label>
          <input type="number" id="weight" step="0.1" class="mt-1 p-2 border rounded w-full" placeholder="Ex: 70.5" required>
        </div>
        <div>
          <label for="height" class="block text-sm font-medium text-gray-700">Altura (m):</label>
          <input type="number" id="height" step="0.01" class="mt-1 p-2 border rounded w-full" placeholder="Ex: 1.75" required>
        </div>
        <button onclick="calculateBMI()" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Calcular</button>
        <p id="result" class="mt-4 text-lg font-medium"></p>
      </div>
    </section>

    <!-- Links para Outras Calculadoras (Placeholder) -->
    <section class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Outras Calculadoras</h2>
      <ul class="list-disc pl-5">
        <li><a href="#" class="text-blue-600 hover:underline">Calculadora de Juros Compostos (Em Breve)</a></li>
        <li><a href="#" class="text-blue-600 hover:underline">Conversor de Unidades (Em Breve)</a></li>
      </ul>
    </section>
  </main>

  <!-- Espaço para Anúncio (Rodapé) -->
  <div class="max-w-4xl mx-auto my-4 p-4 bg-gray-200 text-center">
    <p>[Espaço para Anúncio - 300x250]</p>
    <!-- Adicione o código do AdSense aqui após aprovação -->
  </div>

  <!-- Rodapé -->
  <footer class="bg-gray-800 text-white text-center p-4">
    <p>&copy; 2025 Calculadoras Online. Todos os direitos reservados.</p>
  </footer>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const resultElement = document.getElementById('result');

      if (isNaN(weight) || isNaN(height) || height <= 0) {
        resultElement.innerHTML = 'Por favor, insira valores válidos.';
        return;
      }

      const bmi = (weight / (height * height)).toFixed(2);
      let category = '';

      if (bmi < 18.5) {
        category = 'Abaixo do peso';
      } else if (bmi >= 18.5 && bmi < 25) {
        category = 'Peso normal';
      } else if (bmi >= 25 && bmi < 30) {
        category = 'Sobrepeso';
      } else {
        category = 'Obesidade';
      }

      resultElement.innerHTML = `Seu IMC é ${bmi} (${category}).`;
    }
  </script>
</body>
</html>
